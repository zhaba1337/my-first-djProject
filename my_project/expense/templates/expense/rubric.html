{% extends 'layout/basic.html' %}
{% block title %}{{current_rubric.name}}{% endblock %}
{% block content %}

    <h2>Рубрика : {{current_rubric.name}}</h2>
<div class="l-wrap">
    <div class="four-col-grid">
        {% for bb in bbs %}
        <div class="grid-item">
            
            <h2>{{bb.title}}</h2>
            <p>{{bb.amount}} рублей</p>
            <p>{{bb.time_create}}</p>
           
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
